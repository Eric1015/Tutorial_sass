<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Use scss to make those align center -->
    <div id="center">
        <h1>Hello World</h1>
        <h3>I am coming to the center</h3>
        <p>I will follow to the center</p>
    </div>

    <!-- Use & to have style this link both the usual and hover state -->
    <a href="#" id="link">Hover me</a>

    <!-- Create color variable for this -->
    <div id="color">
        <p>Change our border color flexibly</p>
    </div>

    <!-- Use mathematical expression to set the width -->
    <div id="images">
        <img src="images/placeholder.png" alt="">
        <img src="images/placeholder.png" alt="">
        <img src="images/placeholder.png" alt="">
    </div>

    <!-- Use mixin to reset only the first and third buttons -->
    <button id="button1" onclick="">Submit</button>
    <button id="button2" onclick="">Don't Submit</button>
    <button id="button3" onclick="">Submit</button>
</body>
</html>
